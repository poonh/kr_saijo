<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clickable Images</title>
</head>
<body>

    <!-- Image 1 -->
    <div class="image-container">
        <img src="path/to/thumbnail1.jpg" alt="Image 1" onclick="showImage('path/to/large-image1.jpg', 'Image 1')">
    </div>

    <!-- Image 2 -->
    <div class="image-container">
        <img src="path/to/thumbnail2.jpg" alt="Image 2" onclick="showImage('path/to/large-image2.jpg', 'Image 2')">
    </div>

    <!-- Add more images as needed -->

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content">
    </div>

    <script src="script.js"></script>
</body>
</html>
