<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teststyle.css">
    <title>Clickable Images</title>
</head>
<body>

    <!-- Image 1 -->
    <div class="image-container">
        <img src="picture/vietnam_guitar.jpg" alt="Image 1" onclick="showImage('picture/vietnam_guitar.jpg', 'Image 1')">
    </div>

    <!-- Image 2 -->
    <div class="image-container">
        <img src="picture/vietnam_guitar.jpg" alt="Image 2" onclick="showImage('picture/vietnam_guitar.jpg', 'Image 2')">
    </div>

    <!-- Add more images as needed -->

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content">
    </div>

    <script src="testscript.js"></script>
</body>
</html>
